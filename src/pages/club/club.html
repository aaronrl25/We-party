<ion-header>

  <ion-navbar>
   </ion-navbar>
   <H1>Night Clubs</H1>

   <!--*********** Toolbar with segment ***********-->
   <ion-toolbar>
        <ion-segment  [(ngModel)]="viewType" color="light">
       <ion-segment-button value="grid">
       </ion-segment-button>
     </ion-segment>
   </ion-toolbar>
 </ion-header>
 
 <ion-content>
   <!--*********** List view ***********-->
   <div *ngIf="viewType==='list'">
     <ion-card tappable  class="card-list fadein-down" *ngFor="let category of category" (click)="openList(category.$key)">
         <div class="card-list-bg" [ngStyle]="{'background-image': 'url(' + category.imgBg+ ')'}">
           <h2 class="card-list-title"> {{category.name}}</h2>              
         </div>
     </ion-card>
   </div>
 
   <!--*********** Grid View  ***********-->
   <div *ngIf="viewType==='grid'">
       <ion-grid >
           <ion-row wrap>
             <ion-col tappable  col-6 *ngFor="let category2 of category" (click)="openList(category2.$key)" color="gray">
               <ion-card class="card-grid drop-in" >
                 <div class="card-grid-bg" [ngStyle]="{'background-image': 'url(' + category2.imgBg+ ')'}">
                     <h2 class="card-grid-title"> {{category2.name}}</h2>                                
                 </div>
               </ion-card>
             </ion-col>
           </ion-row>
       </ion-grid>
   </div>
 
 <!--*********** Fab  ***********-->
  
 </ion-content>
