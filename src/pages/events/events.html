<ion-header>
  <ion-navbar>
    <h1>Servicios</h1>
  
  <!-- No groups to show -->

</ion-navbar>

</ion-header>

<ion-content>

<ion-card tappable  *ngFor="let category of category" (click)="openList(category.$key)">
  <div class="banner-bg" [ngStyle]="{'background-image': 'url(' + category.imgBg+ ')'}">
    <h2 class="banner-title"> {{category.name}}</h2> 
    <p class="banner-description"> {{category.description}}</p>               
  </div>
</ion-card>
<div class="switch">
  <button ion-button tappable (click)="siguiente()" >Crear  fiesta</button>

</div>

</ion-content>
