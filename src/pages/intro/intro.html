
<ion-content fullscreen class="tutorial-page">
  <ion-slides pager="true">

      <ion-slide *ngFor="let slide of slides" [ngStyle]="{'background-color': slide.color} "> 
            <ion-toolbar transparent>
                <button ion-button menuToggle color="light">
                </button>
            </ion-toolbar>

            <div class="intro-box">
                <img [src]="slide.image" class="pop-in slide-image"/>
                <h2 class="slide-title" [innerHTML]="slide.title"></h2>
                <p [innerHTML]="slide.description"></p>
            </div>
      </ion-slide>

      <ion-slide>
            <ion-toolbar transparent>
                  <ion-buttons end>
                      <button ion-button menuToggle clear color="light"></button>                                
                  </ion-buttons>
            </ion-toolbar>
            <div class="introBox" margin-top>
                <!--<h2 class="slide-title">Let's get started</h2>-->
                <ion-item no-lines tappable (click)="clubs()">
                    EMPIEZA 
                              <ion-icon name="ios-compass-outline" item-left></ion-icon>
                            </ion-item>
               <!--   <ion-icon name="arrow-forward"></ion-icon>  -->

            </div>
      </ion-slide>
  </ion-slides>

</ion-content>
