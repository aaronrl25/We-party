<ion-header>
  <h1 style="text-align: center">
    Tiempo Real
        </h1>
    <ion-buttons end>

      <button ion-button icon-only (click)='toggleSearch()' style="background: white">
        <ion-icon name="search"></ion-icon>

      </button>
      <!-- <button ion-button icon-only (click)='choosePosition()'style="background: white">
        <ion-icon name="ios-locate-outline"></ion-icon>
      </button> -->
    </ion-buttons>
    <ion-searchbar #searchbar placeholder=" Buscar" [hidden]="!search"></ion-searchbar>

</ion-header>
<ion-content>

<div class="switch" >
   
    
      
    <div class="empty-list" *ngIf="friends && friends.length == 0">
    <p>Uh-oh! You have not added any friends right now.</p>
  </div>
  <!-- Show list of friends -->
    <ion-item *ngFor="let friend of friends | friendFilter:searchFriend" no-lines tappable (click)="viewUser(friend.$key)">
     
       
      <ion-avatar item-left>
        <img src="{{friend.img}}">
      </ion-avatar>
    </ion-item>
</div>

<div class="currentitem" *ngIf="currentregional">
  <button ion-item no-lines (click)="viewPlace(currentregional.title)">
    <h2>{{ currentregional.title }}</h2>
    <ion-note item-right icon-only><ion-icon name="ios-arrow-forward"></ion-icon></ion-note>
  </button>
</div>

<div class="map" [class.hidemap]="!((switch == 'map') || error)">
    <ion-searchbar #searchbar placeholder=" Buscar" [hidden]="!search"></ion-searchbar>
    <div id="map" #map></div>

  </div>   
 
</ion-content>
